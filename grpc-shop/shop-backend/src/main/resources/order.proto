option java_package = "com.trafficparrot.examples.shop.proto";

message Item {
    required int32 sku = 1;
    required int32 quantity = 2;
}

enum Status {
    SUCCESS = 0;
    ERROR = 1;
}

message OrderStatus {
    required Status status = 1;
    required string message = 2;
}

service Order {
    rpc Purchase(Item) returns (OrderStatus) {}
}